<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitcoin Wallet - Send BTC</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>₿</text></svg>" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f7931a 0%, #ff6b00 100%);
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .wallet-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .wallet-header {
      background: linear-gradient(135deg, #f7931a 0%, #ff6b00 100%);
      color: #ffffff;
      padding: 32px 28px;
      text-align: center;
    }
    
    .wallet-logo {
      font-size: 4rem;
      margin-bottom: 12px;
    }
    
    .wallet-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .wallet-balance {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 16px 0 8px;
    }
    
    .wallet-balance-usd {
      font-size: 1rem;
      opacity: 0.9;
    }
    
    .wallet-body {
      padding: 32px 28px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s;
      outline: none;
      font-family: 'Courier New', monospace;
    }
    
    .form-input:focus {
      border-color: #f7931a;
      box-shadow: 0 0 0 4px rgba(247, 147, 26, 0.1);
    }
    
    .form-input::placeholder {
      color: #999;
    }
    
    .amount-input {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .quick-amounts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    
    .quick-amount-btn {
      padding: 10px;
      border: 2px solid #f7931a;
      background: transparent;
      color: #f7931a;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .quick-amount-btn:hover {
      background: #f7931a;
      color: #ffffff;
    }
    
    .send-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #f7931a 0%, #ff6b00 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }
    
    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(247, 147, 26, 0.4);
    }
    
    .send-btn:active {
      transform: translateY(0);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .transaction-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      padding: 20px;
    }
    
    .transaction-modal.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .transaction-content {
      background: #ffffff;
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      padding: 32px 28px;
      transform: scale(0.9);
      transition: transform 0.3s;
    }
    
    .transaction-modal.show .transaction-content {
      transform: scale(1);
    }
    
    .transaction-status {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .status-icon {
      font-size: 4rem;
      margin-bottom: 16px;
    }
    
    .status-icon.processing {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .status-text {
      color: #666;
      font-size: 0.95rem;
    }
    
    .transaction-details {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      color: #666;
      font-size: 0.9rem;
    }
    
    .detail-value {
      font-weight: 600;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      text-align: right;
      word-break: break-all;
    }
    
    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin: 20px 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #f7931a 0%, #ff6b00 100%);
      width: 0%;
      transition: width 0.3s;
    }
    
    .close-btn {
      width: 100%;
      padding: 14px;
      background: #f5f5f5;
      color: #333;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .close-btn:hover {
      background: #e0e0e0;
    }
    
    .tx-hash {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      word-break: break-all;
      margin: 16px 0;
      border: 1px solid #e0e0e0;
    }
    
    .fee-info {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 0.85rem;
    }
    
    .fee-label {
      color: #666;
    }
    
    .fee-value {
      font-weight: 600;
      color: #f7931a;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <div class="wallet-header">
      <div class="wallet-logo">₿</div>
      <div class="wallet-title">Bitcoin Wallet</div>
      <div class="wallet-balance" id="balance">0.09145827 BTC</div>
      <div class="wallet-balance-usd">≈ $4,028.43 USD</div>
    </div>
    
    <div class="wallet-body">
      <form id="sendForm">
        <div class="form-group">
          <label class="form-label">Recipient Address</label>
          <input 
            type="text" 
            class="form-input" 
            id="recipientAddress"
            placeholder="bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh"
            required
          />
        </div>
        
        <div class="form-group">
          <label class="form-label">Amount (BTC)</label>
          <input 
            type="number" 
            class="form-input amount-input" 
            id="amount"
            placeholder="0.00000000"
            step="0.00000001"
            min="0.00000001"
            max="0.09145827"
            required
          />
          <div class="quick-amounts">
            <button type="button" class="quick-amount-btn" data-amount="0.001">0.001</button>
            <button type="button" class="quick-amount-btn" data-amount="0.01">0.01</button>
            <button type="button" class="quick-amount-btn" data-amount="0.05">0.05</button>
            <button type="button" class="quick-amount-btn" data-amount="all">Max</button>
          </div>
        </div>
        
        <div class="fee-info">
          <span class="fee-label">Network Fee (Standard):</span>
          <span class="fee-value">0.00001840 BTC (~$0.81)</span>
        </div>
        
        <button type="submit" class="send-btn">
          Send Bitcoin &rarr;
        </button>
      </form>
    </div>
  </div>
  
  <div class="transaction-modal" id="transactionModal">
    <div class="transaction-content">
      <div class="transaction-status">
        <div class="status-icon" id="statusIcon">⏳</div>
        <div class="status-title" id="statusTitle">Broadcasting Transaction</div>
        <div class="status-text" id="statusText">Connecting to Bitcoin network...</div>
      </div>
      
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      
      <div class="transaction-details" id="transactionDetails" style="display: none;">
        <div class="detail-row">
          <span class="detail-label">Amount Sent</span>
          <span class="detail-value" id="txAmount">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">To Address</span>
          <span class="detail-value" id="txRecipient">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Network Fee</span>
          <span class="detail-value">0.00001840 BTC</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Total Deducted</span>
          <span class="detail-value" id="txTotal">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Confirmations</span>
          <span class="detail-value" id="txStatus">Pending</span>
        </div>
      </div>
      
      <div class="tx-hash" id="txHash" style="display: none;"></div>
      
      <button class="close-btn" id="closeBtn" style="display: none;">Close</button>
    </div>
  </div>

  <script>
    // filepath: c:\Users\frant\OneDrive\Desktop\cyber\bitcoin-simulator.html
    const form = document.getElementById('sendForm');
    const modal = document.getElementById('transactionModal');
    const statusIcon = document.getElementById('statusIcon');
    const statusTitle = document.getElementById('statusTitle');
    const statusText = document.getElementById('statusText');
    const progressFill = document.getElementById('progressFill');
    const transactionDetails = document.getElementById('transactionDetails');
    const txAmount = document.getElementById('txAmount');
    const txRecipient = document.getElementById('txRecipient');
    const txTotal = document.getElementById('txTotal');
    const txStatus = document.getElementById('txStatus');
    const txHash = document.getElementById('txHash');
    const closeBtn = document.getElementById('closeBtn');
    const balance = document.getElementById('balance');
    
    let currentBalance = 0.09145827;
    const networkFee = 0.00001840;
    const btcToUsd = 44035.50; // Current BTC price
    
    // Update balance display
    function updateBalanceDisplay() {
      const usdValue = (currentBalance * btcToUsd).toFixed(2);
      balance.textContent = `${currentBalance.toFixed(8)} BTC`;
      document.querySelector('.wallet-balance-usd').textContent = `≈ $${usdValue.toLocaleString()} USD`;
    }
    
    // Quick amount buttons
    document.querySelectorAll('.quick-amount-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const amount = btn.dataset.amount;
        const amountInput = document.getElementById('amount');
        
        if (amount === 'all') {
          amountInput.value = (currentBalance - networkFee).toFixed(8);
        } else {
          amountInput.value = amount;
        }
      });
    });
    
    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const recipient = document.getElementById('recipientAddress').value;
      const amount = parseFloat(document.getElementById('amount').value);
      
      // Remove address validation - accept any input
      if (!recipient || recipient.trim() === '') {
        alert('Please enter a recipient address!');
        return;
      }
      
      if (amount + networkFee > currentBalance) {
        alert('Insufficient balance! (including network fee)');
        return;
      }
      
      if (amount < 0.00000546) {
        alert('Amount too small! Minimum: 0.00000546 BTC (dust limit)');
        return;
      }
      
      // Show modal
      modal.classList.add('show');
      
      // Reset UI
      statusIcon.textContent = '⏳';
      statusIcon.classList.add('processing');
      statusTitle.textContent = 'Broadcasting Transaction';
      statusText.textContent = 'Connecting to Bitcoin network...';
      progressFill.style.width = '0%';
      transactionDetails.style.display = 'none';
      txHash.style.display = 'none';
      closeBtn.style.display = 'none';
      
      // Populate transaction details
      txAmount.textContent = `${amount.toFixed(8)} BTC`;
      // Show full address or truncated based on length
      if (recipient.length > 20) {
        txRecipient.textContent = recipient.substring(0, 12) + '...' + recipient.substring(recipient.length - 8);
      } else {
        txRecipient.textContent = recipient;
      }
      txTotal.textContent = `${(amount + networkFee).toFixed(8)} BTC`;
      
      // Simulate transaction
      await simulateTransaction(amount, recipient);
    });
    
    async function simulateTransaction(amount, recipient) {
      // Step 1: Broadcasting (0-20%)
      await sleep(600);
      progressFill.style.width = '10%';
      statusText.textContent = 'Transaction broadcasted to mempool...';
      
      await sleep(700);
      progressFill.style.width = '20%';
      statusTitle.textContent = 'Waiting for Confirmation';
      statusText.textContent = 'Miners are processing your transaction...';
      transactionDetails.style.display = 'block';
      
      // Generate fake transaction hash
      const fakeTxHash = generateTxHash();
      
      // Step 2: First confirmation (20-40%)
      await sleep(1800);
      progressFill.style.width = '40%';
      statusText.textContent = 'First confirmation received (1/6)';
      txStatus.textContent = '1/6 Confirmations';
      
      // Step 3: More confirmations (40-60%)
      await sleep(1500);
      progressFill.style.width = '60%';
      statusText.textContent = 'Transaction gaining confirmations (3/6)';
      txStatus.textContent = '3/6 Confirmations';
      
      // Step 4: Almost confirmed (60-80%)
      await sleep(1300);
      progressFill.style.width = '80%';
      statusText.textContent = 'Nearly confirmed (5/6)';
      txStatus.textContent = '5/6 Confirmations';
      
      // Step 5: Final confirmation (80-100%)
      await sleep(1100);
      progressFill.style.width = '100%';
      
      // Success!
      await sleep(400);
      statusIcon.classList.remove('processing');
      statusIcon.textContent = '✅';
      statusTitle.textContent = 'Transaction Confirmed!';
      statusText.textContent = 'Your Bitcoin has been sent successfully.';
      txStatus.textContent = '6+ Confirmations';
      txStatus.style.color = '#4caf50';
      txStatus.style.fontWeight = 'bold';
      
      // Show transaction hash
      txHash.innerHTML = `<strong>Transaction ID:</strong><br>${fakeTxHash}`;
      txHash.style.display = 'block';
      
      // Update balance
      currentBalance -= (amount + networkFee);
      updateBalanceDisplay();
      
      // Show close button
      closeBtn.style.display = 'block';
    }
    
    function generateTxHash() {
      const chars = '0123456789abcdef';
      let hash = '';
      for (let i = 0; i < 64; i++) {
        hash += chars[Math.floor(Math.random() * chars.length)];
      }
      return hash;
    }
    
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    closeBtn.addEventListener('click', () => {
      modal.classList.remove('show');
      form.reset();
    });
    
    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal && closeBtn.style.display === 'block') {
        modal.classList.remove('show');
        form.reset();
      }
    });
  </script>
</body>
</html>
